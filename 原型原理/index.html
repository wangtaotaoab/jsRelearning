    /* 
      对象原型里有一个toString方法需要记住
      不是所有的对象都继承于Object.prototype。当使用Object.create(null)时，就不继承
    */
    var obj = Object.create(null);
    obj.num = 2;

    var newObj = {
      num:3
    }
    var a = newObj.num.toString();
    console.log(a);
    console.log(typeof(a));

    var b = obj.toString();
    console.log(b);
